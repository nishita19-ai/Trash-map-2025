<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrashMap — Login</title>
  <link rel="stylesheet" href="login.css" />

  <!-- Bootstrap Icons & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <i class="bi bi-shield-lock-fill"></i>
    <i class="bi bi-person-circle"></i>
    <i class="bi bi-trash-fill"></i>
    <i class="bi bi-recycle"></i>
    <i class="bi bi-lock-fill"></i>
    <i class="bi bi-truck"></i>
  </div>

  <!-- Login Section -->
  <section class="login-page d-flex align-items-center justify-content-center min-vh-100">
    <div class="card login-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="text-muted">Login to continue to <span class="brand">TrashMap</span></p>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-ct w-100 mt-2">Login</button>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">Don’t have an account? 
          <a href="register.html" class="text-success fw-semibold">Register</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Firebase + Script -->
  <script type="module" src="firebaseconfig.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
